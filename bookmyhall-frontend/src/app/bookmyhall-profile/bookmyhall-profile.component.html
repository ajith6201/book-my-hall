<div class="sidebar">
    <a routerLinkActive="active" [routerLink]="['/profile']"><i class="fa fa-fw fa-home"></i>Home</a>
    <a routerLinkActive="active" [routerLink]="['/booking-details']"><i class="fa fa-fw fa-list"></i>Booking Details</a> 
    <a routerLinkActive="active" [routerLink]="['/city']"><i class="fa fa-fw fa-list"></i>Add City</a> 
    <a routerLinkActive="active" (click)="logout()" ><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
  </div>
  <div class="row mobile-menu">
        <span (click)="slidemenu()"><i class="fa fa-bars"  style="font-size:24px"></i></span>
  </div>
  <div class="main">

    <div class="container">
        <h2 class="form-heading">Hall booking</h2>
        <br>
        <form >
                <div class="row p-b-15" >
                        <div class="col-sm-12 col-md-6">
                                <select class="country form-control " id="country" data-ng-model="country" name="country" tabindex="1" required="">
                                        <option value="" selected="">Select your City </option>
                                        <option value="option">option1</option>
                                        <option value="option2">option2</option>
                                        <option value="option3">option3</option>
                                 </select>
                                
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <select class="country form-control " id="country" data-ng-model="country" name="country" tabindex="1" required="">
                                        <option value="" selected="">Select Halls </option>
                                        <option value="option">option1</option>
                                        <option value="option2">option2</option>
                                        <option value="option3">option3</option>
                                 </select>
                                
                        </div>
                    </div>
            <div class="row p-b-15">
                <div class="col-sm-12 col-md-6">
                        <div class="form-holder">
                                <label for="gender"> Name</label>
                                <input type="text" placeholder="Enter Name" class="form-control" id="first_name" name="first_name">
                        </div>
                </div>
                <div class="col-sm-12 col-md-6">
                        <div class="form-holder">
                                <div id="radio">
                                    <label for="gender">Gender:</label>
                                    <div class="form-radio-item m-t-5">
                                            <input type="radio" name="gender" value="male" id="male" checked="checked" class="valid">
                                            <label for="male" class="gender-label" style="border-right: 1px solid #ddd;">Male</label>
                                            <input type="radio" name="gender" value="female" id="female" class="valid" aria-invalid="false">
                                            <label for="female" class="gender-label">Female</label>
                                         </div>
                                </div>
                        </div>
                </div>
            </div>
            <div class="row p-b-15">
                <div class="col-sm-12 col-md-6">
                        <div class="form-holder">
                                <label for="phone">Phone Number</label>
                                <input type="text" placeholder="+1 777-888-8888" class="form-control" id="phone" name="phone">
                            </div>
                </div>
                <div class="col-sm-12 col-md-6">
                        <div class="form-holder">
                        <label for="phone">Aadhaar No</label>
                        <input type="text" placeholder="Aadhaar No" class="form-control">
                        </div>
                    </div>
            </div>
        <div class="row p-b-15">
                <div class="col-sm-12 col-md-6">
                    <div class="form-holder">
                            <label for="phone">Address</label>
                            <input type="text" placeholder="622 Dixie Path, South Tobinchester, UT 98336" class="form-control" id="address" name="address">
                         
                        </div>
                        
                </div>
                <div class="col-sm-12 col-md-6">
                        <div class="form-holder">
                                <label for="code">Zip Code</label>
                                <input type="text" class="form-control" id="code" name="code">
                            </div>
                </div>
            </div>
            <div class="col-sm-12 p-b-15 text-center" style="padding:25px;">
                <a class="submit-btn">Submit</a>
               
            </div>
        </form>
    </div>

</div>
