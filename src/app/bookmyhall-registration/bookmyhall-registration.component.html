


<form [formGroup]="registerForm">
    <div class="loginheader">
        <h1>Register</h1>
        <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
    </div>
    <div style="padding:15px 25px">
    <div class="form-group">
        <span class="span-ico"><i class="fa fa-envelope"></i></span><input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <span class="span-ico"><i class="fa fa-user"></i></span><input formControlName="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="username">
        <small id="userHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <span class="span-ico"><i class="fa fa-lock"></i></span><input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
      <small id="passHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <span class="span-ico"><i class="fa fa-lock"></i></span><input formControlName="cpass" type="password" class="form-control" id="CpasswordInput" aria-describedby="CpassHelp" placeholder="password">
        <small id="CpassHelp" class="form-text text-muted"></small>
      </div>
    <div class="form-group" style="text-align:center;">
        <button type="button" class="btn btn-dark  loginbtn" (click)="register()">Register</button>           
    </div>
    </div>
  </form>
